<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título navegador -->
    <title>Carrito</title>
    <!-- Link iconos de boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Link a css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Div contenedor -->
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">Todo sin Tacc</h1>
        </header>
        <!-- Navbar -->
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-vovler" href="./index.html">
                <i class="bi bi-box-arrow-left"></i>Seguir Comprando
              </a>
            </li>
            <!-- Carrito -->
            <li>
              <a class="boton-menu boton-carrito active" href="./carrito.html"
                ><i class="bi bi-cart3"></i> Carrito</a
              >
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">Soy celiaco no extraterrestre</p>
        </footer>
      </aside>

      <!-- Main -->
      <main>
        <!-- Mostrar Productos en Carrito -->
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacio.</p>

          <div id="carrito-productos" class="carrito-productos disabled">
            <!-- Se muestra desde JS -->
          </div>

          <!-- Carrito acciones -->
          <div id="carrito-acciones" class="carrito-acciones disable">
            <div class="carrito-acciones-izquierda">
              <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total"></p>
              </div>
              <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
            </div>
          </div>
          <p id="carrito-comprado" class="carrito-comprado disable">
            Muchas gracias por tu compra
          </p>
        </div>
      </main>
    </div>
    <!-- Link a JavaScript -->
    <script src="./js/carrito.js"></script>
  </body>
</html>
